<html>
<head>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<link href="static/css/bootstrap-combined.min.css" rel="stylesheet" media="screen">
	<script>
	function moveon(id)
	{
		location.href="/result?id="+id;
	}
	</script>
</head>
<body>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span12">
			<div class="page-header">
				<h1>
					正确比率<small>{{right}}/{{sum}}</small>
				</h1>
			</div>
			<div class="row-fluid">
				 <button class="btn" type="button" onclick="moveon({{id}}-1)">上一个表格</button>
				 <button class="btn" type="button" onclick="moveon({{id}}+1)">下一个表格</button>
			</div>
		</div>

	</div>
	<table class="table" contenteditable="false">
  	<colgroup>
    	<col width='25%'></col>
    	<col width='25%'></col>
    	<col width='25%'></col>
    	<col width='25%'></col>
  	</colgroup>
	<thead>
		<tr>
			<th>mention</th>
			<th>anto_mark</th>
			<th>human_mark</th>
			<th>result</th>
		</tr>
	</thead>
	<tbody>
		{%for res in resArr%}
		{%if res['res'] == 'accept'%}
		<tr class="success">
		{% elif res['res'] == 'wrong answer'%}
		<tr class="error">
		{% else %}
		<tr>
		{% end %}
			<td> {{res['mention']}} </td>
			<td> {{res['auto']}} </td>
			<td> {{res['human']}} </td>
			<td> {{res['res']}} </td>
		</tr>
		{%end%}
	</tbody>
</table>
</div>
</body>
</html>
